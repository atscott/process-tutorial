<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Software Process Tutorials</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="well col-lg-1 col-md-2 col-sm-2" ng-controller="NavCtrl">
  <nav ng-cloak>
    <ul class="nav nav-pills nav-stacked span2">
      <li><a href="#/addPage">Add Page</a></li>
      <li ng-repeat="page in pages track by $index">
        <a href="#/pageDetails" ng-click="setPageBeingViewed(page)">{{page.title}}</a></li>
    </ul>
  </nav>
</div>

<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-2">
  <div class="left-buffer" ng-include="'partials/login.html'"></div>
  <div class="left-buffer">
    <div ng-view></div>
  </div>
</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="lib/ui-bootstrap.min.js"></script>

<script src="js/directives.js"></script>

</html>

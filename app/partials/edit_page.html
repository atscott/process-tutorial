<form class="right-buffer">
  <page-information-inputs page="page"></page-information-inputs>

  <span class="error pointer" popover="Click to dismiss" popover-placement="bottom" popover-trigger="mouseenter" ng-click="editDeleteError.Message = null" ng-show="editDeleteError.Message">
          {{editDeleteError.Message}}
  </span>

  <div class="top-buffer right-buffer pull-right btn-group">
    <button ng-click="saveEdit()" class="btn btn-primary ">Save Page</button>
    <button data-toggle="modal" data-target="#modal-delete" class="btn btn-danger">Delete Page</button>
    <button ng-click="cancelEdit()" class="btn btn-warning ">Cancel</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this page?
        </div>
        <div class="modal-footer">
          <div class="btn-group-centered">
            <button type="button" ng-click="deletePage()" class="btn btn-primary" data-dismiss="modal">
              Yes
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
